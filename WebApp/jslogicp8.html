<script>
    var n=parseInt(prompt("Enter the n value is::"))
    var s=0;
    temp=n;
    while(n>0)
    {
        rem=n%10;
        s=s+rem*rem*rem;
        n=Math.floor(n/10)
    }
    if(temp==s)
    {
        document.write("Its is ArmStrong")
    }
    else
    {
        document.write("Its is not ArmStrong")
    }
</script>
