<html>
    <head>
        <title></title>
        <style>
            div
            {
                width: 100px;
                height: 100px;
                background-color: red;
                position: relative;
                animation-name: example;
                animation-duration: 4s;
                animation-delay: 2s;
                animation-direction: reverse;
                animation-iteration-count: 2;
               
            }
            @keyframes example
            {
                0%{top:0px;left:0px}
                50%{top:160px;left:280px}
                100%{top:490px;left:490px}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
