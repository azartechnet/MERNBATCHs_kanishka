<html>
    <head>
        <title></title>
        <style>
            /*unvisted link*/
            a:link
            {
                color: red;
            }
            /*visited link*/
            a:visited
            {
                color: green;
            }
            /*mouse over link*/
            a:active
            {
                color: blue;
            }
        </style>
    </head>
<body>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.facebook.com">Facebook</a>
    
</body>
</html>
