<script>
    var n=parseInt(prompt("Enter the n value is::"))
    var m=parseInt(prompt("Enter the m value is::"))
    for(i=0;i<n;i++)
    {
        for(j=0;j<m;j++)
        {
            document.write("I value is::"+i)
            document.write("<br/>")
            document.write("J value is::"+j)
            document.write("<br/>")
        }
    }

</script>
