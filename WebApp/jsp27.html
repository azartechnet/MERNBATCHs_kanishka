<!--reduceRight-->
<p id="d3"></p>
<script>
    const num2=[10,20,30,40,50]
    let sum=num2.reduceRight(myfun)
    document.getElementById("d3").innerHTML="The Sum is::"+sum;
    function myfun(total,value)
    {
        return total+value
    }
</script>
