<script>
    n1=prompt("Enter the n1 value is::");
    n2=prompt("Enter the n2 value is::");
    document.write("Lessthan::"+(n1<n2));
    document.write("<br/>");
    document.write("Greaterthan::"+(n1>n2));
    document.write("<br/>");
    document.write("Equal::"+(n1==n2));
    document.write("<br/>");
    document.write("NotEqual::"+(n1!=n2));
    document.write("<br/>");
    document.write("Greaterthanorequal::"+(n1>=n2));
    document.write("<br/>");
    document.write("Lessthanorequal::"+(n1<=n2));
    
</script>
