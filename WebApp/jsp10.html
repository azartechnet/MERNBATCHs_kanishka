<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var exp=parseInt(prompt("Enter the exp value is::"));
            switch(exp)
            {
                case 1:
                    alert("The value is 1");
                    break;
                case 2:
                    document.write("Case-2")
                    break;
                case 3:
                    document.write("Case-3")
                    break;
                default:
                    document.write("default case")
                    break;
            }
        </script>
    </body>
</html>
